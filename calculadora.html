<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer src="/js/calculadora.js"></script>

</head>
<body>

    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">                            
                            <li class="nav-item">
                                <a class="nav-link" href="/calculadora.html">Calculadora</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="main">
            <div class="row">
                <div class="col">
                    <h4>Calculadora</h4>
                </div>
            </div>
    
            <section>
                <div class="row">
                    <div class="col">
                        <input type="text" id="tResultado" class="form-control" readonly>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">1</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">2</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">3</button>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">4</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">5</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">6</button>
                    </div>         
                </div>
                <div class="row p-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">7</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">8</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">9</button>
                    </div>         
                </div>
                <div class="row p-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary p-3">0</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning p-3">Limpiar</button>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col">
                        <button type="button" class="btn btn-info p-3">+</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info p-3">-</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-info p-3">*</button>
                    </div>
                    <div class="col">
                        <button type="button" este="si" class="btn btn-info p-3">/</button>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col d-grid">
                        <button type="button" class="btn btn-secondary p-3">Resultado</button>
                    </div>
                </div>
            </section>
        </div>
    
        <script defer type="text/javascript">
            let botones = document.querySelectorAll('.btn');
    
            //que es un arreglo? -> array
            //['h']['j']['u']
    
            for (let index = 0; index < botones.length; index++) {
    
                let element = botones[index];
                element.addEventListener('click', () => {
                    accion(element.textContent);
                })
                
            }
        </script>
    
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    
</body>
</html>
